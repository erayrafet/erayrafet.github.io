<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap">
    <meta name="description" content="A simple text writer">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Writer</title>
<style>
    @media (prefers-color-scheme: dark) {
        body { background: #000; color: #fff; }
    }
    @media (prefers-color-scheme: light) {
        body { background: #fff; color: #000; }
    }
    label {
        visibility: hidden;
    }
    textarea[name=title] {
        font-size: 22px;
        font-weight: bold;
        margin-top: 4%;
    }
    textarea[name=title], textarea[name=writer] {
        background-color: var(--body-background);
        border: none;
        color: var(--body-color);
        min-width: 98%;
        min-height: 98%;
        overflow: hidden;
        padding: 1%;
        resize: none;
    }
    textarea[name=title]:focus, textarea[name=writer]:focus {
        outline: none;
    }
</style>
</head>
<body>
<form>
    <textarea aria-label="Title" id="title" name="title" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' placeholder="Add title here..."></textarea>
    <textarea aria-label="Writer" id="writer" name="writer" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' placeholder="Write here..."></textarea>
</form>
</body>
</html>
