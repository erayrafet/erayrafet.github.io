<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap">
    <meta name="description" content="A simple text writer">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Writer</title>
<style>
    @media (prefers-color-scheme: dark) {
        body { background: #000; color: #fff; }
    }
    @media (prefers-color-scheme: light) {
        body { background: #fff; color: #000; }
    }
    * {
        margin-left: 4%;
        margin-right: 4%;
        margin-top: 2%;
    }
    hr {
        border: 1px solid #1a73e8;
    }
    ::selection {
        background: #1a73e8;
        color: var(--body-color);
    }
    textarea[name=title] {
        background-color: #1a73e833;
        border-radius: 12px;
        font-size: 24px;
        font-weight: 700;
    }
    textarea[name=title], textarea[name=writer] {
        border: none;
        caret-color: #1a73e8;
        color: var(--body-color);
        font-family: "Open Sans";
        min-width: 92%;
        resize: none;
    }
</style>
</head>
<body>
    <textarea aria-label="Title" autofocus id="title" name="title" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' placeholder="Add title here..."></textarea>
    <textarea aria-label="Writer" id="writer" name="writer" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' placeholder="Write here..." rows="28"></textarea>
</body>
</html>
