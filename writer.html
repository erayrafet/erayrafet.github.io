<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap">
    <meta name="description" content="A simple text writer">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Writer</title>
<style>
    @media (prefers-color-scheme: dark) {
        body { background: #000; color: #fff; }
    }
    @media (prefers-color-scheme: light) {
        body { background: #fff; color: #000; }
    }
    * {
        background-color: var(--body-background);
        border: none;
        border-radius: 18px;
        color: var(--body-color);
        font-family: "Open Sans";
        resize: none;
    }
    button {
        background: #1a73e8;
        display: none;
        float: right;
        font-size: large;
        font-weight: 700;
        padding: 6px 12px;
    }
    button:hover {
        transform: scale(1.06);
        transition: transform 0.6s;
        transition-timing-function: ease-out;
    }
    html {
        caret-color: #1a73e8;
        padding: 2%;
        scrollbar-color: #1a73e8 transparent;
        scrollbar-width: thin;
        scroll-behavior: smooth;
    }
    ::selection {
        background: #1a73e8;
    }
    textarea[name=title] {
        background-color: #1a73e810;
        font-size: x-large;
        font-weight: 700;
        padding: 2%;
        width: 98%;
    }
    textarea[name=writer] {
        padding: 2%;
        width: 98%;
    }
    ::-webkit-scrollbar {
        width: 6px;
    }
    ::-webkit-scrollbar-thumb {
        background: #1a73e8;
        border-radius: 4px;
    }
</style>
</head>
<body>
    <textarea aria-label="Title" autofocus id="title" name="title" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' placeholder="Add title here..."></textarea>
    <textarea aria-label="Writer" id="writer" name="writer" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' placeholder="Write here..." rows="28"></textarea>
    <button onclick="topFunction()" id="button" title="Go to top">Top</button>
<script>
var mybutton = document.getElementById("button");
window.onscroll = function() {scrollFunction()};
function scrollFunction() {
  if (document.body.scrollTop > 40 || document.documentElement.scrollTop > 40) {
    mybutton.style.display = "inline";
  } else {
    mybutton.style.display = "none";
  }
}
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
</body>
</html>
