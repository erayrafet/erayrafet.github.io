<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap">
    <meta name="description" content="A simple text writer">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Writer</title>
<style>
    @media (prefers-color-scheme: dark) {
        body { background: #000; color: #fff; }
    }
    @media (prefers-color-scheme: light) {
        body { background: #fff; color: #000; }
    }
    * {
        background-color: var(--body-background);
        border: none;
        border-radius: 18px;
        caret-color: #1a73e8;
        color: var(--body-color);
        font-family: "Open Sans";
        outline: none;
        padding: 1% 0% 0% 1%;
        resize: none;
        scrollbar-color: #1a73e8 transparent;
        scrollbar-width: thin;
        width: 98%;
    }
    ::selection {
        background: #1a73e8;
    }
    textarea[name=title] {
        background-color: #1a73e810;
        font-size: x-large;
        font-weight: 700;
    }
    textarea[name=writer] {
        margin-top: 1%;
    }
    ::-webkit-scrollbar {
        width: 6px;
    }
    ::-webkit-scrollbar-thumb {
        background: #1a73e8;
        border-radius: 4px;
    }
</style>
</head>
<body>
    <textarea aria-label="Title" autofocus id="title" name="title" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' placeholder="Add title here..."></textarea>
    <textarea aria-label="Writer" id="writer" name="writer" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' placeholder="Write here..." rows="28"></textarea>
</body>
</html>
