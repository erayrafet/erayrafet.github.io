<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="description" content="A simple text writer">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Writer</title>
<style>
    * { align: center; border-radius: 18px; resize: none; }
    textarea[name=title] { font-size: x-large; font-weight: 700; width: 96%; }
    textarea[name=writer] { padding: 1%; width: 96%; }
</style>
</head>
<body>
    <textarea aria-label="Title" autofocus class="box" id="title" name="title" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' placeholder="Add title here..."></textarea>
    <textarea aria-label="Writer" id="writer" name="writer" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' placeholder="Write here..." rows="16"></textarea>
    <button class="button" id="button" onclick="topFunction()" title="Go to top">Top</button>
<script>
var mybutton = document.getElementById('button')
window.onscroll = function () {
  scrollFunction()
}
function scrollFunction() {
  if (document.body.scrollTop > 40 || document.documentElement.scrollTop > 40) {
    mybutton.style.display = 'inline'
  } else {
    mybutton.style.display = 'none'
  }
}
function topFunction() {
  document.body.scrollTop = 0
  document.documentElement.scrollTop = 0
}
</script>
</body>
</html>
