<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap">
    <title>Writer</title>
<style>
    @media (prefers-color-scheme: dark) {
        body { background: #000; color: #fff; }
    }
    @media (prefers-color-scheme: light) {
        body { background: #fff; color: #000; }
    }
    h1 {
        color: #1a73e8;
        font-family: "Open Sans";
        font-weight: bold;
        margin-left: 2%;
        margin-top: 2%;
        text-decoration: underline;
    }
    .scroll::-webkit-scrollbar {
        display: none;
    }
    textarea[name=writer] {
        min-width: 98%;
        min-height: 98%;
        max-width: 98%;
        max-height: 98%;
        padding: 1%;
        resize: none;
    }
    textarea[name=title] {
        box-sizing:border-box;
        font-size: 20px;
        font-weight: bold;
        max-height: 98%;
        min-width: 98%;
        padding: 1%;
        resize: none;
    }
</style>
</head>
<body>
  <h1>Writer</h1>
    <textarea type="text" autofocus rows="2" id="title" name="title" placeholder="Add title here..." wrap="soft">
  </textarea>
  <br>
  <textarea  id="writer" rows="2000" name="writer" placeholder="Write here..." wrap="soft">
  </textarea>
</body>
</html>
